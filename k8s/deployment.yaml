apiVersion: apps/v1
kind: Deployment
metadata:
  name: swiggy-app
  namespace: swiggy  
spec:
  replicas: 2
  selector:
    matchLabels:
      app: swiggy
  template:
    metadata:
      labels:
        app: swiggy
    spec:
      containers:
      - name: swiggy-app
        image: antosabin/swiggy:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
